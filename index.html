// ===== CHROMA KEY CANVAS =====
// ã‚°ãƒªãƒ¼ãƒ³é™¤å»ã—ã¦canvasã«æç”»ã™ã‚‹ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
function drawChromaKey(videoEl, canvasEl, threshold = 80) {
  const w = canvasEl.width;
  const h = canvasEl.height;
  const ctx = canvasEl.getContext('2d');

  // ä¸€æ™‚canvasã§ãƒ”ã‚¯ã‚»ãƒ«æ“ä½œ
  const tmpCanvas = document.createElement('canvas');
  tmpCanvas.width = w;
  tmpCanvas.height = h;
  const tmpCtx = tmpCanvas.getContext('2d');

  tmpCtx.drawImage(videoEl, 0, 0, w, h);
  const imageData = tmpCtx.getImageData(0, 0, w, h);
  const data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    const r = data[i];
    const g = data[i + 1];
    const b = data[i + 2];
    // ã‚°ãƒªãƒ¼ãƒ³ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åˆ¤å®š: G ãŒ R, B ã‚ˆã‚Šé–¾å€¤ä»¥ä¸Šå¤§ãã„
    if (g > r + threshold && g > b + threshold) {
      data[i + 3] = 0; // é€æ˜åŒ–
    }
  }
  ctx.clearRect(0, 0, w, h);
  ctx.putImageData(imageData, 0, 0);
}

let sparkAnimFrame = null;

function spawnSparks() {
  const canvas = document.getElementById('sparks-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  for (let i = 0; i < 150; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 22 + 4;
    particles.push({
      x: canvas.width / 2,
      y: canvas.height * 0.4,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed - 5,
      life: 1,
      size: Math.random() * 10 + 3,
      color: ['#e63946', '#ff7f11', '#ffd60a', '#ffffff', '#06d6a0'][Math.floor(Math.random() * 5)],
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const p of particles) {
      if (p.life <= 0) continue;
      // æ˜Ÿå‹ã«ã™ã‚‹
      ctx.globalAlpha = Math.max(0, p.life * p.life);
      ctx.fillStyle = p.color;
      ctx.strokeStyle = '#1a1a2e';
      ctx.lineWidth = 1;
      const r = p.size * p.life;
      ctx.beginPath();
      ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.5;
      p.vx *= 0.97;
      p.life -= 0.014;
    }
    ctx.globalAlpha = 1;
    if (particles.some(p => p.life > 0)) {
      sparkAnimFrame = requestAnimationFrame(draw);
    }
  }
  draw();
}

async function handleSend() {
  const input = document.getElementById('user-input');
  const text = input.value.trim();
  if (!text) return;

  addMessage('user', text);
  input.value = '';
  document.getElementById('send-btn').disabled = true;

  // ãƒˆãƒªã‚¬ãƒ¼ãƒ¯ãƒ¼ãƒ‰ï¼šå³åº§ã«ã‚²ãƒ¼ã‚¸100%â†’çˆ†ç™º
  if (checkTriggerWords(text)) {
    const triggerDelta = 100 - gaugeValue;
    updateGauge(100);
    showGaugePopup(triggerDelta, 'EXCUSE');
    addMessage('oji', 'â€¦ãã®ä¸€è¨€ã¯èãé£½ããŸã€‚', 'warning');
    setTimeout(() => {
      triggerExplosion();
      document.getElementById('send-btn').disabled = false;
    }, 600);
    return;
  }

  addThinking();

  try {
    const contextualMessage = `[ç¾åœ¨ã®ã‚²ãƒ¼ã‚¸: ${Math.round(gaugeValue)}%]\n${text}`;
    const result = await callGeminiWithContext(text, contextualMessage);

    removeThinking();

    if (result.type === 'EXCUSE') {
      const delta = Math.abs(result.score || 20);
      updateGauge(gaugeValue + delta);
      showGaugePopup(delta, 'EXCUSE');
      // EXCUSEã®ã¨ãShiaãŒãƒãƒ©è¦‹ã›
      showCommentVideo();
    } else if (result.type === 'ACTION') {
      const delta = Math.abs(result.score || 25);
      updateGauge(gaugeValue - delta);
      showGaugePopup(delta, 'ACTION');
    }

    if (gaugeValue >= EXPLOSION_THRESHOLD) {
      addMessage('oji', 'â€¦ã‚‚ã†é™ç•Œã§ã™ã€‚', 'warning');
      setTimeout(() => {
        triggerExplosion();
        document.getElementById('send-btn').disabled = false;
      }, 800);
    } else {
      let styleClass = '';
      if (gaugeValue >= 70 && result.type === 'EXCUSE') styleClass = 'warning';
      addMessage('oji', result.reply, styleClass);
      document.getElementById('send-btn').disabled = false;
    }
  } catch (err) {
    removeThinking();

    // ã‚¯ã‚©ãƒ¼ã‚¿/ãƒ¬ãƒ¼ãƒˆåˆ¶é™åˆ¤å®š
    const errStr = (err.message || '').toLowerCase();

                    errStr.includes('rate') || errStr.includes('limit') ||
                    errStr.includes('resource') || errStr.includes('503');

    if (isQuota) {
      const msg = QUOTA_MESSAGES[Math.floor(Math.random() * QUOTA_MESSAGES.length)];
      addMessage('oji', msg, 'quota');
    } else {
      addMessage('oji', `âš ï¸ ã‚¨ãƒ©ãƒ¼: ${err.message}`, 'warning');
    }
    document.getElementById('send-btn').disabled = false;
  }
}

async function callGeminiWithContext(displayText, contextText) {
  conversationHistory.push({
    role: 'user',
    parts: [{ text: contextText }]
  });

  const res = await fetch('/api/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      system_instruction: { parts: [{ text: SYSTEM_PROMPT }] },
      contents: conversationHistory,
    }),
  });

  if (!res.ok) {
    conversationHistory.pop();
    // ã‚µãƒ¼ãƒãƒ¼ãŒã‚¨ãƒ©ãƒ¼JSONã‚’è¿”ã™å ´åˆã¨ãã†ã§ãªã„å ´åˆã«å¯¾å¿œ
    let errMsg = `HTTP ${res.status}`;
    try {
      const errData = await res.json();
      errMsg = errData.error || errMsg;
    } catch (_) {}
    throw new Error(errMsg);
  }

  const parsed = await res.json();

  if (!parsed.reply) {
    conversationHistory.pop();
    throw new Error('ãƒ¢ãƒ‡ãƒ«ã‹ã‚‰æœ‰åŠ¹ãªè¿”ç­”ãŒå¾—ã‚‰ã‚Œã¾ã›ã‚“ã§ã—ãŸ');
  }

  conversationHistory.push({
    role: 'model',
    parts: [{ text: parsed.rawText || JSON.stringify(parsed) }]
  });

  return parsed;
}
